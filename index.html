<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter </title>
    <link rel="stylesheet" href="style.css">
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="navbar bg-base-100">
            <div class="navbar-start">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h8m-8 6h16" />
                  </svg>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                  <li><a>Home</a></li>
                  <li><a>Contact</a></li>
                  <li><a>About Us</a></li>
                </ul>
              </div>
              <a class="btn btn-ghost text-xl">Phone Hunter</a>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li><a class="text-xl">Home</a></li>
                <li><a class="text-xl">Contact</a></li>
                <li><a class="text-xl">About Us</a></li>
              </ul>
            </div>
            <div class="navbar-end">
              <a class="btn btn-info text-xl">Buy Now</a>
            </div>
          </div>
    </header>

    <main class="">
        <!-- section search -->
        <div class="flex mx-auto">
            <div class="join mx-auto">
                <div>
                  <div>
                    <input id="search-box" class="input input-bordered join-item" placeholder="Search" />
                  </div>
                </div>
                <div class="indicator">
                  <button onclick="handleSearch()" class="btn join-item btn-info text-xl">Search</button>
                </div>
            </div>
        </div>
        <!-- section search -->

        <!-- spinner -->
        <div id="spinner"></div>
        <!-- spinner -->



        <!-- all phones container -->
        <div id="phones-container" class="phones-container flex justify-around items-center flex-wrap">

            
        </div>
        <!-- all phones container -->

        
        <div class="text-center">
            <button onclick="handleShowAll()" class="btn btn-info mt-5">Show All</button>
        </div>
       

        

        <!-- modal -->
        <!-- Open the modal using ID.showModal() method -->
        <div id="modal-container">
        </div>
        <!-- modal -->

        
    </main>
    





    <script src="index.js"></script>
</body>
</html>
